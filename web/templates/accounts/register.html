{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse - Rayo Indumentaria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 fw-bold">Crear Cuenta</h2>
          
          <!-- Agregado soporte para mensajes de Django -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}

          <!-- Agregado method POST, action y csrf_token para Django -->
          <form method="POST" action="{% url 'accounts:register' %}">
            {% csrf_token %}
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <!-- Cambiado name a "nombre" según views.py -->
                <label for="nombre" class="form-label">Nombre</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="nombre"
                  name="nombre" 
                  placeholder="Juan"
                  required
                >
              </div>

              <div class="col-md-6 mb-3">
                <!-- Cambiado name a "apellido" según views.py -->
                <label for="apellido" class="form-label">Apellido</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="apellido"
                  name="apellido" 
                  placeholder="Pérez"
                  required
                >
              </div>
            </div>

            <div class="mb-3">
              <!-- Cambiado name a "email" según views.py -->
              <label for="email" class="form-label">Correo Electrónico</label>
              <div class="input-group">
                <span class="input-group-text bg-dark border-secondary">
                  <i class="bi bi-envelope text-light"></i>
                </span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email"
                  name="email" 
                  placeholder="tu@email.com"
                  required
                >
              </div>
            </div>

            <div class="mb-3">
              <!-- Cambiado name a "telefono" según views.py -->
              <label for="telefono" class="form-label">Teléfono</label>
              <div class="input-group">
                <span class="input-group-text bg-dark border-secondary">
                  <i class="bi bi-phone text-light"></i>
                </span>
                <input 
                  type="tel" 
                  class="form-control" 
                  id="telefono"
                  name="telefono" 
                  placeholder="11 1234-5678"
                  required
                >
              </div>
            </div>

            <!-- Agregado campo "direccion" requerido por views.py -->
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <div class="input-group">
                <span class="input-group-text bg-dark border-secondary">
                  <i class="bi bi-geo-alt text-light"></i>
                </span>
                <input 
                  type="text" 
                  class="form-control" 
                  id="direccion"
                  name="direccion" 
                  placeholder="Calle 123, Ciudad"
                  required
                >
              </div>
            </div>

            <div class="mb-3">
              <!-- Cambiado name a "password" según views.py -->
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text bg-dark border-secondary">
                  <i class="bi bi-lock text-light"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password"
                  name="password" 
                  placeholder="••••••••"
                  required
                >
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <small class="text-muted">Mínimo 6 caracteres</small>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
              <i class="bi bi-person-plus me-2"></i>Crear Cuenta
            </button>

            <div class="text-center">
              <!-- Cambiado enlace a URL de Django -->
              <p class="mb-0">¿Ya tienes cuenta? <a href="{% url 'accounts:login' %}" class="fw-bold">Inicia sesión aquí</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Agregado script simple para toggle de contraseña -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function togglePassword(fieldId) {
  const field = document.getElementById(fieldId);
  const icon = event.currentTarget.querySelector('i');
  if (field.type === 'password') {
    field.type = 'text';
    icon.classList.remove('bi-eye');
    icon.classList.add('bi-eye-slash');
  } else {
    field.type = 'password';
    icon.classList.remove('bi-eye-slash');
    icon.classList.add('bi-eye');
  }
}
</script>
</body>
</html>
