{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - Rayo Indumentaria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 fw-bold">Iniciar Sesión</h2>
          
          <!-- Agregado soporte para mensajes de Django -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}

          <!-- Agregado method POST, action y csrf_token para Django -->
          <form method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
              <!-- Cambiado name a "username" según views.py -->
              <label for="username" class="form-label">Correo Electrónico</label>
              <div class="input-group">
                <span class="input-group-text bg-dark border-secondary">
                  <i class="bi bi-envelope text-light"></i>
                </span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="username" 
                  name="username"
                  placeholder="tu@email.com"
                  required
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text bg-dark border-secondary">
                  <i class="bi bi-lock text-light"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password"
                  name="password" 
                  placeholder="••••••••"
                  required
                >
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember">
              <label class="form-check-label" for="remember">
                Recordarme
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
            </button>

            <div class="text-center">
              <a href="#" class="text-decoration-none d-block mb-2">¿Olvidaste tu contraseña?</a>
              <!-- Cambiado enlace a URL de Django -->
              <p class="mb-0">¿No tienes cuenta? <a href="{% url 'accounts:register' %}" class="fw-bold">Regístrate aquí</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Agregado script simple para toggle de contraseña -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function togglePassword(fieldId) {
  const field = document.getElementById(fieldId);
  const icon = event.currentTarget.querySelector('i');
  if (field.type === 'password') {
    field.type = 'text';
    icon.classList.remove('bi-eye');
    icon.classList.add('bi-eye-slash');
  } else {
    field.type = 'password';
    icon.classList.remove('bi-eye-slash');
    icon.classList.add('bi-eye');
  }
}
</script>
</body>
</html>
